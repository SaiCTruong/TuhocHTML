<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 10</title>
  </head>
  <body>
    <p>Họ tên: <b>SaiCT</b></p>
    <p>Ngành: <i>Công Nghệ Thông Tin</i></p>
    <p>Trường: <u>Đại học Sư Phạm Kĩ Thuật TP.HCM</u></p>
    <p>
      <b
        ><i><u>Tôi đến từ Việt Nam</u></i></b
      >
    </p>
    <p><strong>Thiên lý ơi</strong></p>
    <p><em>Em có thể ở lại đây không</em></p>
    <!--
    thẻ p: in đậm 
    thẻ i: in nghiêng
    thẻ u: gạch chân
    thẻ strong: thể hiện nội dung quan trọng (in đậm)
    thẻ em: nhấn mạnh nội dung (in nghiêng)
    -->
  </body>
</html>
