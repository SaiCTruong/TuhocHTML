<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML code tag</title>
  </head>
  <body>
    <h1>Học thẻ code</h1>
    <p>
      học thẻ <code>&lt;h1&gt;&lt;/h1&gt;</code> và thẻ
      <code>&lt;strong&gt;&lt;/strong&gt;</code>
    </p>
    <pre>
        <code>
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;HTML code tag&lt;/title&gt;
&lt;/head&gt;
        </code>
    </pre>
    <!--nên sử dụng đồng thời thẻ code và thẻ pre-->
  </body>
</html>
