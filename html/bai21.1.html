<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 21.1 TABLE</title>
  </head>
  <body>
    <h1>TABLE</h1>
    <!-- tr - table row: đại diện cho 1 hàng
        td - table data: định nghĩa cho 1 ô dữ liệu
        th - table header: định nghĩa một tiêu đê
    -->
    <!-- thead - table header: định nghĩa phần đầu của bảng(thường chưa ô tiêu đề (th))
        tbody - table body: định nghĩa phần thân (thường chưa ô (tr) và ô (td))
        tfoot - table foot: định nghĩa phần cuối (thường chưa ô chú thích, tổng kết, hoặc thông tin cuối cùng của bảng)
    -->
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá thành</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo sơ mi</td>
          <td>100.000VND</td>
        </tr>
        <tr>
          <td>Quần tây</td>
          <td>120.000VND</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng sản phẩm</td>
          <td>220.000VND</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
