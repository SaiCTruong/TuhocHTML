<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI 21.2: Colspan & Rowspan</title>
  </head>
  <body>
    <!-- Colspan: chỉ định phần tử chiếm bao nhiêu cột
        Rowspan : chỉ định phần tử chiếm bao nhiêu hàng
    -->
    <table>
      <tr>
        <th>Tên Sản Phẩm</th>
        <th colspan="2">Mô Tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quần Jean</td>
        <td colspan="2">Quần Jean cao cấp, dễ dàng phối đồ</td>
      </tr>
    </table>
  </body>
</html>
